<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3 - Formulaire complet</title>
  </head>
  <body>
    <form method="post">
      <p>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" required/><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="exemple@domain.xxx"/><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="50"/><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="10" cols="50">Votre message...</textarea><br>
        Choisissez une/plusieurs langue(s) :<br>
        <input type="checkbox" name="langue" id="langue"/><label for="langue">Anglais</label><br>
        <input type="checkbox" name="langue" id="langue"/><label for="langue">Espagnol</label><br>
        <input type="checkbox" name="langue" id="langue"/><label for="langue">Italien</label><br>
        Votre niveau :<br>
        <input type="radio" name="niveau" value="débutant" id="débutant"/><label for="débutant">Débutant</label><br>
        <input type="radio" name="niveau" value="bon" id="bon"/><label for="bon">Bon</label><br>
        <input type="radio" name="niveau" value="Confirmé" id="confirmé"/><label for="confirmé">Confirmé</label><br>
        <input type="submit" value="Envoyer"/>
      </p>
      </form>
  </body>
</html>

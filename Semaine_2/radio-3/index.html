<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3 - Radio</title>
  </head>
  <body>
    <form method="post">
      <p><b>Choisir votre animal préféré :</b></p>
      <input type="radio" name="animal" value="chien" id="chien"/><label for="chien">chien</label>
      <input type="radio" name="animal" value="chat" id="chat"/><label for="chat">chat</label>
      <input type="radio" name="animal" value="lapin" id="lapin" checked/><label for="lapin">lapin</label>
      <input type="radio" name="animal" value="hamster" id="hamster"/><label for="hamster">hamster</label>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2 - Dropdown</title>
</head>
<body>
  <form method="post">
    <label for="aliment">Votre aliment préféré :</label>
    <select name="aliment" id="aliment">
      <optgroup label="fruit">
        <option value="melon">melon</option>
        <option value="pastèque">pastèque</option>
        <option value="fraise">fraise</option>
        <option value="cerise">cerise</option>
      </optgroup>
      <optgroup label="légume">
        <option value="concombre">concombre</option>
        <option value="épinard">épinard</option>
        <option value="kale">kale</option>
        <option value="asperge">asperge</option>
      </optgroup>
    </select>
  </form>

</body>
</html>

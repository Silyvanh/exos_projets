<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
  </head>
  <body>
    <form method="post">
    <p>
      <label for="nom">Nom</label></br>
      <input type="text" name="nom" id="nom" required /></br>
      <label for="prenom">Prénom</label></br>
      <input type="text" name="prenom" id="prenom" required /></br>
      <label for="date">Date de naissance</label></br>
      <input type="date" name="date" id="date" /></br>
      <label for="nationalite">Nationalité</label></br>
      <select name="nationalite" id="nationalite"></br>
      <option value="française">française</option>
      <option value="anglaise">anglaise</option>
      <option value="senegalaise">sénégalaise</option>
      <option value="americaine">américaine</option>
      <option value="australienne">australienne</option>
      <option value="japonaise">japonaise</option></select></br>
      Avez vous le permis ?</br>
      <input type="checkbox" name="oui" id="oui" />
      <label for="oui">oui</label></br>
      <input type="checkbox" name="non" id="non" />
      <label for="non">non</label></br>
      <label for="email">Adresse email</label></br>
      <input type="email" name="email" id="email" /></br>
      <input type="submit" value="Valider" />
    </p>
  </form>
  </body>
</html>
